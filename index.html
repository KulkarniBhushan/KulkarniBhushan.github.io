<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Instiverse</title>
  <link rel="stylesheet" href="./style.css">



</head>
<body>
<!-- partial:index.partial.html -->
<div id="container" class="container">
		<!-- FORM SECTION -->
		<div class="row">
			<!-- SIGN UP -->
			<div class="col align-items-center flex-col sign-up">
				<form id="submit">
				<div class="form-wrapper align-items-center">
					<div class="form sign-up">
						<div class="input-group">
							<i class='bx bxs-user'></i>
							<input type="text" name="fullname" placeholder="Full name" id="fn">
							<h6 id="fnv"></h6>
						</div>
						<div class="input-group">
							<i class='bx bxs-user'></i>
							<input type="text" name="username" placeholder="Username" id="un">
						</div>
						<div class="input-group">
							<i class='bx bx-mail-send'></i>
							<input type="email" name="email" placeholder="Email" id="em">
							<h6 id="emval"></h6>
						</div>
						<div class="input-group">
							<i class='bx bxs-lock-alt'></i>
							<input type="tel" name="mobno" placeholder="Mobile" id="mob">
							<h6 id="mobl"></h6>
						</div>
						<div class="input-group">
							<i class='bx bxs-lock-alt'></i>
							<input type="password" name="password" placeholder="Password" id="p">
							<h6 id="pass"></h6>
						</div>
						<div class="input-group">
							<i class='bx bxs-lock-alt'></i>
							<input type="password" name="cpassword" placeholder="Confirm password" id="cp">
							<h6 id="dcp"></h6>
						</div>
						<div class="btn-group">
							<button class="gl" type="button"> <img src="gl.png" height ="45" width="45" /></button>
							<button class="fb" type="button"> <img src="fb.png" height ="45" width="45" /></button>
						</div>
						<button type="button" onclick="valis()" class="sign">
							Sign up
						</button>
						<p>
							<span>
								Already have an account?
							</span>
							<b onclick="toggle()" class="pointer">
								Log in here
							</b>
						</p>
					</div>
				</form>
				</div>
			
			</div>
			<!-- END SIGN UP -->
			<!-- SIGN IN -->
			<div class="col align-items-center flex-col sign-in">
				<form id="form2">
				<div class="form-wrapper align-items-center">
					<div class="form sign-in">
						<div class="input-group">
							<i class='bx bxs-user'></i>
							<input type="text" name="username" placeholder="Username" id="unl">
						</div>
						<div class="input-group">
							<i class='bx bxs-lock-alt'></i>
							<input type="password" name="password" placeholder="Password" id="pl">
						</div>
						<button onclick="vali()" class="log">
							Log in
						</button>
						<p>
							<b onclick="toggle()" class="pointer">
								Forgot password?
							</b>
						</p>
						<p>
							<span>
								Don't have an account?
							</span>
							<b onclick="toggle()" class="pointer">
								Sign up here
							</b>
						</p>
					</div>
				</div>
			</form>
				<div class="form-wrapper">
		
				</div>
			</div>
			<!-- END SIGN IN -->
		</div>
		<!-- END FORM SECTION -->
		<!-- CONTENT SECTION -->
		<div class="row content-row">
			<!-- SIGN IN CONTENT -->
			<div class="col align-items-left flex-col">
				<div class="text sign-in">
					<h2>
						Welcome<br>to<br>Instiverse
					</h2>
	
				</div>
				<div class="img sign-in">
		
				</div>
			</div>
			<!-- END SIGN IN CONTENT -->
			<!-- SIGN UP CONTENT -->
			<div class="col align-items-center flex-col">
				<div class="img sign-up">
				
				</div>
				<div class="text sign-up">
					<h2>
						Join with us
					</h2>
	
				</div>
			</div>
			<!-- END SIGN UP CONTENT -->
		</div>
		<!-- END CONTENT SECTION -->
	</div>
	<!-- partial -->
 <script  src="./script.js"></script>


</body>
</html>
